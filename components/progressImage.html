<section class="upload-section py-5">
  <div class="container">
    <h2 class="text-center mb-4 section-title">Share Your Progress</h2>
    <p class="text-center mb-5">Upload your fitness journey photos</p>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="upload-container">
          <div id="dropArea" class="drop-zone">
            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
            <h4>Drag & Drop Your Images Here</h4>
            <p class="text-muted">or click to browse</p>
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              multiple
              style="display: none"
            />
            <button class="btn btn-outline-primary mt-3" id="browseBtn">
              Browse Files
            </button>
          </div>

          <div class="progress-container mt-4 d-none">
            <div class="progress">
              <div
                id="uploadProgress"
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
            <p class="text-center mt-2" id="progressText">Uploading: 0%</p>
          </div>
          <div id="previewContainer" class="preview-container mt-4"></div>

          <div class="upload-status mt-3" id="uploadStatus"></div>
        </div>
      </div>
    </div>
  </div>
</section>
